function showPreview(e)
{
	if (parseInt(e.w) > 0)
	{
		var rx = 103 / e.w;
		var ry = 132 / e.h;

		var jcrop_api;
		var imgw, imgh;

		imgw = Number($("#imgbox").attr("width"));
		imgh = Number($("#imgbox").attr("height"));

		jQuery('#preview').css({
			width: Math.round(rx * imgw) + 'px',
			height: Math.round(ry * imgh) + 'px',
			marginLeft: '-' + Math.round(rx * e.x) + 'px',
			marginTop: '-' + Math.round(ry * e.y) + 'px'
		});
	}

	$('#nx').val(e.x);
	$('#ny').val(e.y);
	$('#nw').val(e.w);
	$('#nh').val(e.h);
}
